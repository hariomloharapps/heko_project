<!DOCTYPE html>
<html>
<head>
    <title>Search User</title>
</head>
<body>
    <h2>Search User</h2>
    <form method="get">
        <input type="text" name="q" placeholder="Search Query"><br>
        <button type="submit">Search</button>
    </form>
    {% if users %}
        <h3>Search Results for '{{ query }}':</h3>
        <ul>
            {% for user in users %}
                <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
